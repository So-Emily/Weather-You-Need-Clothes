<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

        <!-- Trying out https://materializecss.com/ -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <!-- Default CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>City Weather</title>
    </head>
        <body>
            <!-- adding video background -->
            <!-- default can be anything -->
            <video autoplay muted loop id="myVideo" class="center-text">
                <source src="assets/images/happy-sun.mp4" type="video/mp4">
            </video>
            
            <!-- Header -->
            <header id="head">
                
                <!-- search box for weather -->
                <div class="center-text">
                    <h2 id="nosifer-regular">Weather Drip</h2>
                </div><br>
                
                <!-- Form Submit with Enter Button -->
                <form id="search-form" class="center-text">
                    <input type="text" id="search-input" class="center-text" placeholder="City or Zip">
                    <button id="search-btn" class="waves-effect waves-light btn">Submit</button>
                    <button id="clear-btn" class="waves-effect waves-light btn-small">Clear</button>
                </form>

                <!-- Display City and Weather -->
                <h3 id="city-name" class="center-text"></h3>
                <h3 id="temp" class="center-text"></h3>

                <!-- maybe we can add, weekly weather, humidity, wind speed, etc. -->

                <h3 id="weather-text" class="center-text"></h3><br>

            </header>    

            <!-- Title above clothes align -->
            <!-- this only displays when the clothes function runs -->
            <div style="text-align: center" class="cl-title-hide">
            <h4 id="clothes-title"> Clothing for the City </h4>
            </div>
            
            <!-- Clothing Section -->
            <div id="collapsible-container">
                <!-- Collapsible clothes sections will be added here -->
            </div> <br> <br> <br>
            
            <section id = "history-section">
                <!-- Keeping history of cities entered -->
                <section>
                <h5 class="center-text">City Search History</h5>
                <div id= "city-history" class="center-text"><div>
                </section>

                <!-- Clear Button -->   
                <section id="clear-history" class="center-text">
                    <button id="clear-h-button" class="waves-effect waves-light btn-small">Clear History</button>
                </section>
            </section>
            
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            <!-- Default JS -->
            <script src="assets/js/script.js"></script>
        </body>
</html>
